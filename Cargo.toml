[package]
name = "polars-qt"
version = "0.1.2"
edition = "2021"

[lib]
name = "polars_qt"
crate-type= ["cdylib"]

[features]
default = ["equity"]
equity = []

[dependencies]
pyo3 = { version = "0.20.0", features = ["extension-module", "abi3-py38"] }
pyo3-polars = { version = "0.12.0", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
polars = { version = "0.38", default-features = false }
